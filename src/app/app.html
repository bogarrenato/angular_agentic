<!-- Skip link for keyboard navigation -->
<a href="#main-content" class="skip-link">Ugrás a fő tartalomhoz</a>

<p-toolbar class="app-toolbar" role="banner">
  <div class="p-toolbar-group-start">
    <div class="brand">
      <div class="flame-icon" aria-hidden="true"></div>
      <div class="brand-text">
        <h1>AI HUB • SimplyFire AI HUB</h1>
        <small
          >Modell‑, eszköz‑ és konnektorfüggetlen MI agent keretrendszer</small
        >
      </div>
    </div>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      icon="pi pi-moon"
      [text]="true"
      size="small"
      (onClick)="onToggleTheme()"
      [attr.aria-label]="themeLabel()"
      [attr.title]="themeLabel()"
    >
    </p-button>
  </div>
</p-toolbar>

<div class="app-content">
  <router-outlet />
  <span class="visually-hidden" aria-live="polite">{{ themeAnnounce() }}</span>
</div>

<style>
  .app-toolbar {
    border-bottom: 1px solid var(--surface-border, #e0e0e0);
    background: var(--surface-card, #ffffff);
    padding: 12px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(6px);
  
  }

  .brand {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .flame-icon {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    background: conic-gradient(from 0deg, #ff7a1a, #ffb703, #ffd166, #ff7a1a);
    box-shadow: 0 0 0 2px #1f2636 inset, 0 6px 16px rgba(255, 122, 26, 0.35);
  }

  .brand-text h1 {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Inter", "Helvetica Neue", Arial, sans-serif;
    font-size: 16px;
    font-weight: 700;
    letter-spacing: -0.02em;
    color: var(--text-color);
  }

  .brand-text small {
    display: block;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", "Helvetica Neue", Arial, sans-serif;
    font-size: 11px;
    font-weight: 400;
    letter-spacing: -0.005em;
    color: var(--text-color-secondary);
  }

  .login-button {
    background: linear-gradient(180deg, #ff7a1a, #e5670d) !important;
    border-color: #ff8a39 !important;
    color: #0b0e14 !important;
    font-weight: 800 !important;
  }

  .app-content {
    height: calc(100vh - 60px);
    overflow: hidden;
    background: var(--surface-ground, #f5f5f5);
  }

  /* Grok-inspired dark theme for app components */
  [data-theme="dark"] .app-toolbar {
    background: linear-gradient(
      180deg,
      rgba(18, 24, 38, 0.92),
      rgba(18, 24, 38, 0.66)
    );
    border-bottom-color: #333333;
  }

  [data-theme="dark"] .app-content {
    background: #171717;
  }

  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>
