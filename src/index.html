<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agentic AI Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Modern Cupertino-style Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=SF+Pro+Display:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- PrimeNG Themes (CDN for demo) -->
  <link id="theme-light" rel="stylesheet" href="https://unpkg.com/primeng@20/resources/themes/lara-light-blue/theme.css">
  <link id="theme-dark" rel="stylesheet" href="https://unpkg.com/primeng@20/resources/themes/lara-dark-blue/theme.css">
  <link rel="stylesheet" href="https://unpkg.com/primeng@20/resources/primeng.css">
  <link rel="stylesheet" href="https://unpkg.com/primeicons@7/primeicons.css">
  <link rel="stylesheet" href="https://unpkg.com/primeflex@3/primeflex.css">
  
  <script>
    // Initialize theme before Angular loads
    (function() {
      // Set default theme immediately to prevent FOUC
      document.documentElement.setAttribute('data-theme', 'light');
      
      // Wait for DOM to be ready
      function initTheme() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'light' || stored === 'dark' ? stored : (prefersDark ? 'dark' : 'light');
        
        document.documentElement.setAttribute('data-theme', theme);
        
        const light = document.getElementById('theme-light');
        const dark = document.getElementById('theme-dark');
        if (light && dark) {
          if (theme === 'dark') {
            light.disabled = true;
            dark.disabled = false;
          } else {
            light.disabled = false;
            dark.disabled = true;
          }
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initTheme);
      } else {
        initTheme();
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
